<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h2 class="text-white">Reset Password</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt--8 pb-5">
  <div class="header-body">
    <div class="row">
      <div class="col">
        <div class="card card-stats mb-4 mb-xl-0" style="width:600px;margin:auto">
          <div class="col-md-12 text-center">
            <div class="card-body">
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="px-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">

                        <label class="form-control-label">New Password</label>
                        <input type="password" id="input-username" class="form-control form-control-alternative"
                          formControlName="newPassword" placeholder="New Password" value=""
                          [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.controls.newPassword.errors }">
                        <div *ngIf="submitted && resetPasswordForm.controls.newPassword.errors "
                          class="invalid-feedback">
                          <div *ngIf="resetPasswordForm.controls.newPassword.errors.required">
                            <strong>New Password is required</strong>
                          </div>
                          <div *ngIf="resetPasswordForm.controls.newPassword.errors.minlength">
                            <strong>New Password must be at least 8 characters</strong>
                          </div>
                        </div>

                        <br />
                        <label class="form-control-label">Confirm New Password</label>
                        <input class="form-control" formControlName="confirmPassword"
                          placeholder=" Confirm New Password" type="password"
                          [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.controls.confirmPassword.errors }">
                        <div *ngIf="submitted && resetPasswordForm.controls.confirmPassword.errors"
                          class="invalid-feedback">
                          <div *ngIf="resetPasswordForm.controls.confirmPassword.errors.required">
                            <strong>Confirm Password is required</strong>
                          </div>
                          <div *ngIf="resetPasswordForm.controls.confirmPassword.errors.mustMatch">
                            <strong>Confirm Password must match with New Password</strong>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-12 text-center" style="width:100%">
                      <button class="btn btn-outline-dark" type="submit">Submit</button>
                    </div>
                  </div>
                  <h4 *ngIf="error" class="text-center mt-4" style="color:red" >{{error}}</h4>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

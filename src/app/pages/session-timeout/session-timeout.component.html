<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h2 class="text-white">{{title}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-7">
        <div class="card bg-secondary shadow border-0">
  
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mt-2 ml-2 mr-2 mb-5" role="alert">
              <h2 class="font-weight-bold"> 
                  Your Session has expired.</h2>
            </div>
            <div style="color:black" class="mt-5 text-center">
              Click here to
              <a [routerLink]="['/login']" style="color:blue">login</a>
              again.
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h2 class="text-white">Welcome to property reviews!</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        
        <div class="card-body px-lg-5 py-lg-5">

          <div class="text-center text-muted mb-4">
            <h3>Enter OTP code</h3>
          </div>

          <div class="form-group mb-3">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
              </div>
              <input [(ngModel)]="otpCode" class="form-control" placeholder="Enter OTP code"
                     type="text" required>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary my-4" (click)="login()">Sign in</button>
          </div>

          <h4 *ngIf="error" class="text-center" style="color:red">{{error}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

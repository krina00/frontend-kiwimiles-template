<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h2 class="text-white">{{title}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Continue with</small></div>
          <div class="btn-wrapper text-center">
            <a (click)="loginWithFacebook()" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/facebook.svg"></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a (click)="loginWithGoogle()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
              </div>
              <input [(ngModel)]="email" class="form-control p-2" placeholder="Email" type="email">
            </div>
          </div>
          <div *ngIf="!passwordless" class="form-group mb-3">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input [(ngModel)]="password" class="form-control p-2" placeholder="Password" type="password">
            </div>
          </div>
          <p-checkbox name="remember" value="true" [binary]="true" [(ngModel)] ="passwordless"></p-checkbox>
          <span class="text-muted mx-2">passwordless login</span>

          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-5" (click)="login()">Sign in</button>
          </div>
          <h4 *ngIf="error" class="text-center" style="color:red" >{{error}}</h4>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/forgot-password']" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
